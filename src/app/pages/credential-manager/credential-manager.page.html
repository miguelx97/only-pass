<ion-content>
  <h3 class="ion-text-center">{{titulo()}}</h3>
  
  <form (ngSubmit)="logForm()" [class]="(mode === eMode.View)?'view':'insert'">

    <ion-item>
      <ion-label position="stacked">Título <ion-text color="primary">*</ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="credential.title" name="title" placeholder="Titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Usuario o Correo</ion-label>
      <ion-input type="text" [(ngModel)]="credential.usernameOrEmail" name="usernameOrEmail" placeholder="ejemplo@gmail.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contraseña <ion-text color="primary">*</ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="credential.password" name="password" #password placeholder="••••••••••"></ion-input>
      <!-- <ion-icon slot="end" name="eye"></ion-icon> -->
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Página web</ion-label>
      <ion-input type="url" [(ngModel)]="credential.url" name="url" placeholder="www.ejemplo.com"></ion-input>
    </ion-item>

    <ion-buttons>
      <ion-button *ngIf="mode === eMode.Edit" (click)="cancel()">Cancelar</ion-button>
      <ion-button *ngIf="mode !== eMode.Edit" (click)="dismiss()">Cerrar</ion-button>
      <ion-button *ngIf="mode !== eMode.View" type="submit">Guardar</ion-button>
      <ion-button *ngIf="mode === eMode.View" (click)="modify()">Actualizar</ion-button>
    </ion-buttons>
    
  </form>
</ion-content>
