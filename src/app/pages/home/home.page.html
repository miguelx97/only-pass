<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex">
      <div id="title">
        <ion-icon name="key-outline" style="font-size: 30px; margin: auto 10px"></ion-icon>
      </div>
      <div class="limit-size" style="width: 100%;">
        <ion-searchbar 
        slot="secondary" 
        animated 
        showCancelButton="focus" 
        placeholder="¿Qué necesitas?" 
        (ionChange)="onSearch($event)"
        [debounce]="1000"
        style="padding:3px 7px;"></ion-searchbar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limit-size">
    <ion-card *ngFor="let credential of lCredentials">
      <ion-card-title>
        {{credential.title}} 
        <span class="url">{{credential.url}}</span>
        <!-- <ion-icon name="link-outline"></ion-icon> -->
      </ion-card-title>
      <ion-card-content class="flex">
        <p class="half">{{credential.usernameOrEmail}}</p>
        <p class="half" class="password">{{credential.password | password}}</p>
      </ion-card-content>
      <div class="icons">
        <ion-icon name="eye-off-outline"></ion-icon>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </div>
    </ion-card>
  </div>
  <!-- <ion-list class="limit-size">
    <ion-item *ngFor="let credential of lCredentials" (click)="goCredentialDetail(credential)">
      <ion-label>
        <h2>{{credential.title}}</h2>
        <p><span>{{credential.usernameOrEmail}}</span>  <span class="password">{{credential.password | password}}</span></p>
      </ion-label>
    </ion-item>
  </ion-list> -->
</ion-content>
