<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex">
      <div id="title">
        <ion-icon name="key-outline" style="font-size: 30px; margin: auto 10px" color="primary"></ion-icon>
      </div>
      <div class="limit-size" style="width: 100%;">
        <ion-searchbar 
        slot="secondary" 
        animated 
        showCancelButton="focus" 
        placeholder="¿Qué buscas?" 
        (ionChange)="onSearch($event)"
        [debounce]="1000"
        style="padding:3px 7px;"></ion-searchbar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="limit-size">
    <ion-card *ngFor="let credential of lCredentials" (click)="showManager(credential)">
      <ion-card-title>
        {{credential.title}} 
        <span class="url">{{credential.url}}</span>
        <!-- <ion-icon name="link-outline"></ion-icon> -->
      </ion-card-title>
      <ion-card-content class="flex">
        <p class="half">{{credential.usernameOrEmail}}</p>
        <p class="half" class="password">{{credential.password | password}}</p>
      </ion-card-content>
      <div class="icons">
        <ion-icon name="eye-off-outline"></ion-icon>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon> <!--ion-popover-->
      </div>
    </ion-card>
  </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="showManager()">
    <ion-fab-button color="primary">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
