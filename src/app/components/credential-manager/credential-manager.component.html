<h3 class="ion-text-center">{{titulo()}}</h3>
 <ion-content>
   <form #credentialsForm="ngForm" (ngSubmit)="addUpdateCredential(credentialsForm)" [class]="(mode === eMode.View)?'view':'insert'">
     <ion-item>
       <ion-label position="stacked">Título <req></req></ion-label>
       <ion-input type="text" [(ngModel)]="credential.title" name="title" placeholder="Titulo" ngModel maxlength="50" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="stacked">Usuario o Correo</ion-label>
       <ion-input type="text" [(ngModel)]="credential.usernameOrEmail" name="usernameOrEmail" placeholder="ejemplo@gmail.com" maxlength="50" ngModel></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="stacked">Contraseña <req></req></ion-label>
       <ion-input type="text" [(ngModel)]="credential.password" name="password" #password placeholder="••••••••••" ngModel maxlength="50" required></ion-input>
       <!-- <ion-icon slot="end" name="eye"></ion-icon> -->
     </ion-item>
     <ion-item>
       <ion-label position="stacked">Página web</ion-label>
       <ion-input type="url" [(ngModel)]="credential.url" name="url" placeholder="www.ejemplo.com" maxlength="50" ngModel></ion-input>
     </ion-item>
     <div style="margin: 10px 15px;" [hidden]="!invalidForm">
       <ion-text color="danger">
         <small>Asegúrate de rellenar los campos obrigatorios (<req></req>) y que ningún campo contenga más de 50 caracteres.</small>
       </ion-text>
     </div>
     <ion-buttons>
       <ion-button *ngIf="mode === eMode.Edit" (click)="cancel()">Cancelar</ion-button>
       <ion-button *ngIf="mode !== eMode.Edit" (click)="dismiss()">Cerrar</ion-button>
       <ion-button *ngIf="mode !== eMode.View" type="submit">Guardar</ion-button>
       <ion-button *ngIf="mode === eMode.View" (click)="modify()">Actualizar</ion-button>
     </ion-buttons>
   </form>
 </ion-content>
