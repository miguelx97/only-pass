<ion-list>
  <ion-item (click)="update()">
    <ion-icon name="pencil-outline"></ion-icon>
    <ion-label>{{'actualizar' | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="delete()">
    <ion-icon name="trash-outline"></ion-icon>
    <ion-label>{{'eliminar' | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="copyPw()">
    <ion-icon name="clipboard-outline"></ion-icon>
    <ion-label>{{'copiar-pw' | translate}}</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="openUrl()">
    <ion-icon name="open-outline"></ion-icon>
    <ion-label>{{'ir-web' | translate}}</ion-label>
  </ion-item>
</ion-list>
